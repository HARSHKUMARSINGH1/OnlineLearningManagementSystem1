<div class="track-student-progress-container">
  <h1 class="header-title">Track Student Progress</h1>
  
  <form (submit)="trackProgress(); $event.preventDefault()" class="track-form">
    <div class="form-field">
      <label for="userId">Enter UserID:</label>
      <input 
        type="number" 
        id="userId" 
        [(ngModel)]="userId" 
        name="userId" 
        placeholder="Enter UserID" 
        required />
    </div>
    <button type="submit" class="track-button">Track</button>
  </form>

  <!-- Progress Tracking button -->


  <div *ngIf="progressData" class="progress-results">
    <h2>Progress Data:</h2>
    <div class="progress-cards">
      <!-- If progressData is an array of records -->
      <div *ngFor="let record of progressData" class="progress-card">
        <h3>User ID: {{ record.userID }}</h3>
        <p><strong>Progress ID:</strong> {{ record.progressID }}</p>
        <p><strong>Course ID:</strong> {{ record.courseID }}</p>
        <p><strong>Completed Lessons:</strong> {{ record.completedLessons }}</p>
        <p><strong>Quiz Scores:</strong> {{ record.quizScores }}</p>
      </div>
    </div>
  </div>

  <!-- GO BACK Button -->
  <div class="go-back-container">
    <button class="btn btn-secondary" [routerLink]="['/course-management']">GO BACK</button>
  </div>
</div>
