<div class="background-wrapper">
    <div class="container mt-5 mb-5">
      <div class="card">
        <div class="card-header d-flex justify-content-center align-items-center">
          <h3>Update Profile</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input type="text" id="role" class="form-control" [(ngModel)]="role" readonly>
          </div>
          <div class="d-flex justify-content-center">
            <button (click)="updateProfile()" class="btn btn-primary me-2">Update Profile</button>
            <button (click)="goBack()" class="btn btn-secondary">Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>
