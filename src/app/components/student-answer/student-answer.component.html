<div class="container">
    <h2>Available Quizzes</h2>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  
    <div *ngFor="let quiz of quizzes" class="quiz-card">
      <h3>{{ quiz.title }}</h3>
      <p><strong>Quiz ID:</strong> {{ quiz.quizID }}</p>
      <p><strong>Total Marks:</strong> {{ quiz.totalMarks }}</p>
  
      <!-- Display Questions -->
      <div *ngFor="let question of quiz.questions" class="question">
        <p><strong>Question:</strong> {{ question }}</p>
      </div>
  
      <!-- Textarea for Student's Response -->
      <div class="form-group">
        <label for="quiz{{ quiz.quizID }}">Your Answer:</label>
        <textarea
          id="quiz{{ quiz.quizID }}"
          [ngModel]="getResponse(quiz.quizID)"
          (ngModelChange)="setResponse(quiz.quizID, $event)"
          class="form-control"
          rows="3"
          placeholder="Enter your answer here"
        ></textarea>
      </div>
    </div>
  
    <div class="action-buttons">
      <button type="button" (click)="clearAnswers()">Clear</button>
      <button type="button" (click)="submitAnswers()">Submit</button>
    </div>
  </div>
