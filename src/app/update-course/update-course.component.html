<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Course</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="./update-course.component.css" rel="stylesheet"> <!-- Link to the CSS file -->
</head>
<body>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg"> <!-- Added shadow for a 3D effect -->
          <div class="card-header text-center">
            <h3>Update Course</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="course.title" name="title" required>
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="course.description" name="description" required>
              </div>
              <div class="form-group">
                <label for="syllabus">Syllabus:</label>
                <input type="text" class="form-control" id="syllabus" [(ngModel)]="course.syllabus" name="syllabus" required>
              </div>
              <div class="form-group">
                <label for="preRequisites">Pre-Requisites:</label>
                <input type="text" class="form-control" id="preRequisites" [(ngModel)]="course.preRequisites" name="preRequisites" required>
              </div>
              <div class="form-group">
                <label for="instructorID">Instructor ID:</label>
                <input type="number" class="form-control" id="instructorID" [(ngModel)]="course.instructorID" name="instructorID" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Update Course</button>
            </form>
            <button class="btn btn-secondary btn-block mt-3" (click)="navigateBack()">Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
