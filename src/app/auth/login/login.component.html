<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="./login.component.css" rel="stylesheet"> <!-- Link to the CSS file -->
</head>
<body>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-lg"> <!-- Added shadow for a 3D effect -->
          <div class="card-header text-center">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onLogin()">
              <div class="form-group">
                <label for="userName">Email:</label>
                <input type="text" class="form-control" id="userName" [(ngModel)]="username" name="userName" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="text-center mt-3">
              <button class="btn btn-link" (click)="navigateToRegister()">New User? Sign up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
