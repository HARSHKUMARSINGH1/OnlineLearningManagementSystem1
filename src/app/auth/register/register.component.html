<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="./register.component.css" rel="stylesheet"> <!-- Link to the CSS file -->
</head>
<body>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-4"> <!-- Made the container smaller by changing col-md-5 to col-md-4 -->
        <div class="card shadow-lg"> <!-- Added shadow for a 3D effect -->
          <div class="card-header text-center">
            <h3>Register</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onRegister()">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              </div>
              <div class="form-group">
                <label for="role">Role:</label>
                <select class="form-control" id="role" [(ngModel)]="role" name="role" required>
                  <option value="" disabled selected>Select your role</option>
                  <option value="Student">Student</option>
                  <option value="Instructor">Instructor</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Register</button>
              <button type="button" class="btn btn-secondary btn-block mt-2" (click)="onClear()">Clear</button> <!-- Added Clear button -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
